<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/acda3efba2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Covid-19 Tracker</title>
</head>
<body>
    <header id="header">
        <div id="headline">
            <h1>C<span><i class="fas fa-virus"></i></span>vid-19</h1>
            <p id="underline">  tracker</p>
        </div>
    </header>

    <div class="main-content-wrapper">
        <h1 class="main-headline">Worldwide <i class="fas fa-globe-europe"></i></h1>
        <section class="cards">
            <div class="card">
                <h3>Infected</h3>
                <hr>
                <p id="infected"></p>
            </div>
            <div class="card">
                <h3 id="recHead">Recovered</h3>
                <hr>
                <p id="recovered"></p>
            </div>
            <div class="card">
                <h3>Deaths</h3>
                <hr>
                <p id="deaths"></p>
            </div>
        </section>
        <section class="cards">
            <div class="card">
                <h3>Infected today</h3>
                <hr>
                <p id="newInfected"></p>
            </div>
            <div class="card">
                <h3 id="recHead">Recovered today</h3>
                <hr>
                <p id="newRecovered"></p>
            </div>
            <div class="card">
                <h3>Deaths today</h3>
                <hr>
                <p id="newDeaths"></p>
            </div>
        </section>
    </div>  

    <footer id="footer">
        <div>
        <p>&copy D.Ulichki | Data sourced from  Johns Hopkins CSSE</p>
        </div>
    </footer>

    
    


    <script src="script.js"></script>
</body>
</html>
